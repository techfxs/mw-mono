name: Deploy Storefront

on:
  push:
    branches:
      - main
    paths:
      - "apps/storefront/**"
      - "packages/**"
      - ".github/workflows/storefront.yml"
  pull_request:
    branches:
      - main
    paths:
      - "apps/storefront/**"
      - "packages/**"

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.MW_MONO_STOREFRONT_PROJECT_ID }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Storefront App
        run: npx nx build storefront --prod
        env:
          NODE_ENV: production

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Create Vercel project config
        run: |
          mkdir -p apps/storefront/.vercel
          echo '{"orgId":"${{ secrets.VERCEL_ORG_ID }}","projectId":"${{ secrets.VERCEL_STOREFRONT_PROJECT_ID }}"}' > apps/storefront/.vercel/project.json

      - name: Deploy to Vercel
        run: |
          cd apps/storefront
          vercel deploy --prebuilt ${{ github.event_name == 'push' && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }}
