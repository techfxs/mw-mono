name: Deploy Cart

on:
  push:
    branches:
      - main
    paths:
      - "apps/cart/**"
      - "packages/**"
      - ".github/workflows/cart.yml"
  pull_request:
    branches:
      - main
    paths:
      - "apps/cart/**"
      - "packages/**"

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_CART_PROJECT_ID }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install app dependencies
        run: npm ci --prefix apps/cart

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Create Vercel project config
        run: |
          mkdir -p apps/cart/.vercel
          echo '{"orgId":"${{ secrets.VERCEL_ORG_ID }}","projectId":"${{ secrets.VERCEL_CART_PROJECT_ID }}"}' > apps/cart/.vercel/project.json

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=${{ github.event_name == 'push' && 'production' || 'preview' }} --token=${{ secrets.VERCEL_TOKEN }} --cwd=apps/cart

      - name: Build Project Artifacts
        run: vercel build ${{ github.event_name == 'push' && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }} --cwd=apps/cart

      - name: Deploy to Vercel
        run: vercel deploy ${{ github.event_name == 'push' && '--prod' || '' }} --prebuilt --token=${{ secrets.VERCEL_TOKEN }} --cwd=apps/cart
